{% load static %}
<link rel="icon" href="{% static "images/favicon.png" %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "css/contact.css" %}">
<title>Nora mazy - Contact</title>

<body style="background-image: url({% static "images/contact.jpg"%}); background-repeat: no-repeat; background-size: cover;">

<p></p>
<div id="form-main">
<a class="btn btn-dark buttonAccueil" style="margin: 1%;" href="{% url 'Accueil' %}">Accueil</a>
  <div id="form-div">
    <form class="form" id="form1" method="post">

        {% load i18n %}
            {% language 'fr' %}
        {% csrf_token %}


      <p class="name">
      {{ form.name.errors }}
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" value="{{ user.name }} {{ user.forename }}" /><label id="test" for="{{ form.name.id_for_label }}"></label>
      </p>


      <p class="email">
      {{ form.email.errors }}
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" value="{{ user }}" /><label id="test" for="{{ form.email.id_for_label }}"></label>
      </p>

      <p class="text">
      {{ form.msg.errors }}
        {{ form.msg }}<label class="feedback-input textArea" id="test" for="{{ form.msg.id_for_label }}"></label>
      </p>

      <div class="submit">
        <input type="submit" value="Envoyer" id="button-blue" />
        <div class="ease"></div>
          {% endlanguage %}
      </div>
    </form>
  </div>
</div>

</body>
