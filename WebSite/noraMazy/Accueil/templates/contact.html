{% load static %}
<link rel="stylesheet" href="{% static "css/contact.css" %}">

<a class="navbar-brand" href="{% url 'Accueil' %}">Nora Mazy</a>


<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1" method="post">



        {% if user.is_authenticated %}
      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" value="{{ user.name }} {{ user.forename }}" />
      </p>
            {% else %}
            <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
      </p>
        {% endif %}


    {% if user.is_authenticated %}
      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" value="{{ user }}" />
      </p>
{% else %}
    <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>
    {% endif %}
      <p class="text">
        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Message"></textarea>
      </p>

      <div class="submit">
        <input type="submit" value="Envoyer" id="button-blue" />
        <div class="ease"></div>
      </div>
    </form>
  </div>
