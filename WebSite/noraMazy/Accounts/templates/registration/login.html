<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nora Mazy - Connection</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Connexion/vendor/bootstrap/css/bootstrap.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Connexion/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Connexion/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Connexion/vendor/animate/animate.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Connexion/vendor/css-hamburgers/hamburgers.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Connexion/vendor/animsition/css/animsition.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Connexion/vendor/select2/select2.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Connexion/vendor/daterangepicker/daterangepicker.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Connexion/css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "Connexion/css/main.css" %}">
<!--===============================================================================================-->
</head>
<body>
	{% block content %}
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static "images/NoraMazy2.jpg"%}); position: absolute; background-attachment: fixed; ">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Connexion
				</span>

                <form class="login100-form validate-form p-b-33 p-t-5" method="POST">
                {% csrf_token %}

                    <div class="wrap-input100 validate-input" data-validate = "Mail">
						<input class="input100" type="text" name="username" placeholder="Mail">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Mot de passe">
						<input class="input100" type="password" name="pass" placeholder="Mot de passe">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="btn btn-dark mb-2">
							Connexion
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script src="{% static "Connexion/js/main.js" %}"></script>
{% endblock %}
</body>
</html>
